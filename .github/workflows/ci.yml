name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Check for Chinese characters in changed files
        run: npm run check:chinese:changed
        continue-on-error: false

      - name: Build project
        run: npm run build
        env:
          # 跳过静态生成，加快构建速度，避免超时
          # 页面会使用动态渲染 + ISR (Incremental Static Regeneration)
          SKIP_STATIC_GENERATION: 'true'

      - name: 'notify vercel'
        uses: 'vercel/repository-dispatch/actions/status@v1'
        with:
          name: Vercel - sora-2-ai: notify
        if: always()

