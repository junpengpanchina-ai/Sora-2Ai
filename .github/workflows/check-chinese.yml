name: Check Chinese Content

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  check-chinese:
    runs-on: ubuntu-latest
    name: Check for Chinese Characters
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整历史记录来比较变更

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for Chinese characters in changed files
        run: npm run check:chinese:changed
        continue-on-error: false

      - name: Comment PR if issues found
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Chinese Content Check Failed**\n\n' +
                    'This PR contains Chinese characters in user-visible content.\n\n' +
                    'Please translate all user-visible Chinese text to English.\n\n' +
                    'Run `npm run check:chinese:changed` locally to see details.'
            })
